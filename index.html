<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style type="text/css">
        body{
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>
<body>
    <h1>Fortune Teller</h1>

    <p>
        <button data-snack="chips">Get Your Fortune</button>
    </p>

    <div id="fortune"></div>

    <script>
        // Get the DOM Elements
        let button = document.querySelector('button');
        let fortune = document.querySelector('#fortune');

        //Get the fortune and render it to the DOM
        function GetFortune(){
            fortune.textContent = 'You are going to have a wonderful day!'
        }

        //Listen for clicks on the button
        button.addEventListener('click', GetFortune);
        
    </script>
</body>
</html>
