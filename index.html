<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style type="text/css">
        body{
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>
<body>
    <h1>Fortune Teller</h1>

    <p>
        <button data-snack="chips">Get Your Fortune</button>
    </p>

    <div id="fortune"></div>

    <script>
        // Get the DOM Elements
        let button = document.querySelector('button');
        let fortune = document.querySelector('#fortune');

        //Get the fortune and render it to the DOM
        function GetFortune(){
            fortune.textContent = 'You are going to have a wonderful day!'
        }

        //Listen for clicks on the button
        button.addEventListener('click', GetFortune);

        let sampArr = ['jodeci', 'guy', 'new edition', 'boyz2men', 'next'];

        function shuffle(array){
            let currentIndex = array.length;
            let randomIndex, tempValue;

            //while elements are available to shuffle
            while(0 !== currentIndex){
                //Pick the remaining elements
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                //Swap it with the current element
                tempValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = tempValue;
            }

            return array;
        }
        
        //shuffles the array
        shuffle(sampArr);

        //creates a new shuffled array
        let shuffledArray = shuffle(Array.from(sampArr));
    </script>
</body>
</html>
