        console.log(button);

        // the first element with the .bg-red class
        let red = document.querySelector('.bg-red');

        // the first element with the data attribute of snack equals to carrots
        let carrots = document.querySelector('[data-snack="carrots"]');
        console.log(carrots);

        // An element that does not exist

        console.log(none);

        // Verify element exist before doing anything with it

        }
        
    </script>
